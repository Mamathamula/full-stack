<body>
    <h1>rest operators</h1>
    <script>
        const colors=['green','red','yellow','brown','orange','black']
       var[color1,color2,...rest]=colors
       // console.log(color1)
       // console.log(color2)
       // console.log(rest)
        document.write(color1,"<br>",color2,"<br>",rest)
    </script>
