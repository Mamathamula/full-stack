<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <script>
        let r=prompt("enter the rows")
        let c=prompt("enter the columns")
        for (row = 1; row <= r; row++) {
            for (col = 1; col <= c; col++) {
                document.write('*')
            }
            document.write("<br>")
 
 
        }
    </script>
</body>
 
</html>
