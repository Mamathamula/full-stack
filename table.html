<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script>
        let prn=prompt("enter principle amount")
        let roi=prompt("enter rate of interest")
        let result=prn*roi/100
      
        document.write("<table class='table table-dark table-striped' border='1px solid black' width='500px'>")
        
       document.write("<tr><td>principle amount</td><td>rate of interest</td><td>result</td></tr>"+"<tr><td>"+prn+"</td><td>"+roi+"</td><td>"+result+"</td></tr>")
       
       
    </script>
</body>
</html>
