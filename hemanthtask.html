
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Selector</title>
    <style>
        body {
            transition: background-color 0.5s;
        }
        .fruit {
            width: 100px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
 
<body>
    <div id="fruitContainer">
        <img class="fruit" data-fruit="banana" src="office.webp" alt="Banana">
        <img class="fruit" data-fruit="pineapple" src="our team1.jpg" alt="Pineapple">
        <img class="fruit" data-fruit="apple" src="planning.png" alt="Apple">
    </div>
    <img id="selectedImage" src="" alt="" style="display:none; margin-top:20px;">
 
    <script>
        const fruitColors = {
            banana: 'yellow',
            pineapple: 'gold',
            apple: 'lightgreen'
        };
 
        document.querySelectorAll('.fruit').forEach(img => {
            img.addEventListener('click', function() {
                const selectedFruit = this.getAttribute('data-fruit');
                const selectedImg = document.getElementById('selectedImage');
               
               
                selectedImg.src = this.src;
                selectedImg.alt = selectedFruit.charAt(0).toUpperCase() + selectedFruit.slice(1);
                selectedImg.style.display = 'block';
 
               
                document.body.style.backgroundColor = fruitColors[selectedFruit];
            });
        });
    </script>
</body>
 
</html>
