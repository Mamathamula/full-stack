<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
 let date=new Date();
 let day=date.getDay();
// alert(day)
switch(day){
   
    case 0:
        document.getElementById("demo").innerHTML='sunday'
        break

        case 1:
        document.getElementById("demo").innerHTML='monday'
        break

        case 2:
        document.getElementById("demo").innerHTML='tuesday'
        break

        case 3:
        document.getElementById("demo").innerHTML='wensday'
        break
        
        case 4:
        document.getElementById("demo").innerHTML='thursday'
        break
        
        case 5:
        document.getElementById("demo").innerHTML='friday'
        break
       
        case 6:
        document.getElementById("demo").innerHTML='saturday'
        break
        
        default:
        document.getElementById("demo").innerHTML='mamatha mula'
        break
}

    </script>
</body>
</html>
