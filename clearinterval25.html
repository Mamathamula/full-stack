<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="a"></h3>
    <button onclick="stop()">stop the time</button>
    <script>
        const demo=()=>{
            let obj=new Date()
            time=obj.toLocaleTimeString()
            document.getElementById('a').innerHTML=time;
        }
        const x =setInterval('demo()',1000)
          function stop(){
            clearInterval(x)
          }  
       
    </script>
</body>
</html>
