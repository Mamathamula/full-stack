<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 300px;
            height:50px;
           
           padding:20px;
           margin:30px;
        
        }
       h1:nth-child(odd){
        background-color:green;
       }
       h1:nth-child(even){
        background-color:yellow;
       }
    </style>
</head>
<body>
     <input type="text" id="one">
    <button onclick="demo()">Add</button>
    <script>
       const demo=()=>{
        let p=document.createElement("h1")
       let inn=document.getElementById("one").value
        let txt=document.createTextNode(inn)
        p.appendChild(txt)
        document.body.appendChild(p)
       }
    </script>
</body>
</html>
