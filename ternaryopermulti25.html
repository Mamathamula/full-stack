<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 align="center">Ternary operator</h4>
    <p id="demo"></p>
    <script>
        let marks=prompt('marks')
        let result=(marks<40)?"unsatisfactory"
                   :(marks<60)?"average"
                   :(marks<80)?"good"
                    :"excellent"
        document.getElementById('demo').innerHTML=result
    </script>
</body>
</html>
