<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        let prn=prompt("enter principle amount")
        let roi=prompt("enter rate of interest")
        let result=prn*roi/100
      
        document.write("<table border='1px solid black' width='500px'>")
        
       document.write("<tr><td>principle amount</td><td>rate of interest</td><td>result</td></tr>"+"<tr><td>"+prn+"</td><td>"+roi+"</td><td>"+result+"</td></tr>")
       
       
    </script>
</body>
</html>
