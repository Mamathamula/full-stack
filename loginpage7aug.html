<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(treeimage7.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color:transparent;
            padding:20px;
            width: 300px;
        }
        .login-container input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 18px;
            border: none;
        }
        .login-container button {
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 18px;
        }
        .login-container button:hover {
            background-color: #ff4500;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 align="center">Login</h2>
        <div id="form" class="error"></div>
        <form id="loginForm">
            <input type="text" id="userId" name="userId" placeholder="User ID" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
 <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        document.getElementById('form').textContent = '';
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            if (userId === '') {
                document.getElementById('form').textContent = 'User ID is required.';
                return;
            }
            if (password === '') {
                document.getElementById('form').textContent = 'Password is required.';
                return;
            }
            if (userId === 'mamatha' && password === 'Mamatha@123') {
               window.location.href = 'task113.html';  
            } else {
                document.getElementById('form').textContent = 'Invalid User ID or Password.';
            }
        });
    </script>
</body>
</html>
