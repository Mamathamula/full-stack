<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table border="5px">
        <tr>
        <td>date</td>
        <td>tempature</td>
        <td>whether condition</td>
        </tr>
        <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
        <script>
           let marks=prompt("enter the tempature")
           let obj=new Date()
              let a=obj.getDay()
              let b=obj.getMonth()
              let c=obj.getFullYear()
              document.getElementById("one").innerHTML=a+" ."+b+" ."+c
              document.getElementById("two").innerHTML=marks

              
        if(marks<=20){
        document.getElementById('three').innerHTML='cool'
        }else if(marks>20 && marks<=40 ){
        document.getElementById('three').innerHTML='hot'
        }else if (marks>40){
        document.getElementById('three').innerHTML='external hot'
        } 
          
        </script>
</body>
