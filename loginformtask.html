
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Support</title>
<style>
body {
font-family: Arial, sans-serif;
background: url(tree8.jpg) no-repeat;
            background-size: cover;
            background-position: center;
}
.container {
width: 50%;
margin: 40px auto;
background-color:transparent;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border:none;
}
label {
display: block;
margin-bottom: 10px;
color:yellow;
}
input, textarea {
width: 500px;
height: 20px;
margin-bottom: 20px;
padding: 10px;
border: 1px solid #ccc;
border-radius: 25px;
}
button {
background-color: #4CAF50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 20px;
cursor: pointer;

}
button:hover {
background-color: #3e8e41;
}
h1{
color:red;
}
</style>
</head>
<body>
<div class="container">
<h1 align="center">Contact us</h1>
<form id="contact-form">
<label for="name" placeholder="name">Name:</label>
<input type="text" id="name" name="name"><br>
<label for="email" placeholder="email">Email:</label>
<input type="email" id="email" name="email"><br>
<label for="message" placeholder="message">Message:</label>
<textarea id="message" name="message"></textarea><br>
<button id="submit-btn">Submit</button>
</form>
</div>
<script>
const form = document.getElementById('contact-form');
const submitBtn = document.getElementById('submit-btn');
 
submitBtn.addEventListener('click', (e) => {
e.preventDefault();
const name = document.getElementById('name').value;
const email = document.getElementById('email').value;
const message = document.getElementById('message').value;
// Add your support email address here
const supportEmail = 'support@example.com';
// Create a new email link
const emailLink = `mailto:${supportEmail}?subject=Support Request&body=Name: ${name}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;
// Open the email link
window.open(emailLink, '_blank');
});
</script>
</body>
</html>
