<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Mamatha mula</h1>
    <div id="one"></div>
    <script>
        let x=document.createElement(prompt("Enter Tag Name"))
        let txt=document.createTextNode(prompt("Enter Content"))
        x.appendChild(txt)
        document.body.appendChild(x);
        document.getElementById('one').appendChild(x)
    </script>
</body>
</html>
